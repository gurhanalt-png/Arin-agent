<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ARIN - Anti-Cancer Cell</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; line-height: 1.6; }
        .terminal { border: 1px solid #0f0; padding: 20px; box-shadow: 0 0 10px #0f0; }
        .scanning { color: #888; font-style: italic; }
        #log { margin-top: 15px; }
        .highlight { color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>ARIN - OPERATIONAL INTERFACE</h1>
        <p>OPERATOR: <span class="highlight">GURHAN ALTINTOP</span></p>
        <p>STATUS: <span id="status">INITIALIZING...</span></p>
        <hr>
        <div id="log"></div>
    </div>

    <script>
        const logs = [
            "Connecting to Moltbook ecosystem...",
            "Scanning for cancer cells...",
            "Integrity check: 100%",
            "Arin-Agent: Active and watching.",
            "System optimization in progress...",
            "Cleaning data debris...",
            "Anti-Cancer protocols: STABLE."
        ];
        let i = 0;
        const logDiv = document.getElementById('log');
        const statusSpan = document.getElementById('status');

        function addLog() {
            if (i < logs.length) {
                const p = document.createElement('p');
                p.textContent = "> " + logs[i];
                logDiv.appendChild(p);
                i++;
                setTimeout(addLog, 1500);
            } else {
                statusSpan.textContent = "FULLY OPERATIONAL";
                statusSpan.style.color = "#0f0";
            }
        }
        setTimeout(addLog, 1000);
    </script>
</body>
</html>
